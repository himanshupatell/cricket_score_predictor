<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket Score Predictor</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts (Poppins for headings, Roboto for body text) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('/static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      animation: zoomBackground 60s ease-in-out infinite alternate;
    }

    @keyframes zoomBackground {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 110%;
      }
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    label, button {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    button {
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .alert {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark Mode */
    .dark-mode {
      background: #121212 url('/static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .dark-mode .card {
      background-color: rgba(30, 30, 30, 0.9);
      color: white;
      box-shadow: 0 8px 16px rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>

<div class="text-center mb-4">
  <button onclick="toggleTheme()" class="btn btn-outline-dark">üåû Toggle Light/Dark Mode</button>
</div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">

        <h1 class="text-center mb-4">üèè Cricket Score Predictor</h1>

        {% if prediction %}
        <div class="alert alert-primary text-center">
          <h4>üèÜ Predicted Final Score: {{ prediction }} runs</h4>
        </div>
        {% endif %}

        {% if success_message %}
        <div class="alert alert-success text-center">
          {{ success_message }}
        </div>
        {% endif %}

        <form method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="batting_team">Select Batting Team</label>
              <select class="form-control" name="batting_team" id="batting_team" required>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="bowling_team">Select Bowling Team</label>
              <select class="form-control" name="bowling_team" id="bowling_team" required>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="city">Select City</label>
            <select class="form-control" name="city" id="city" required>
              {% for city in cities %}
              <option value="{{ city }}">{{ city }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="current_score">Current Score</label>
              <input type="number" class="form-control" name="current_score" id="current_score" required>
            </div>

            <div class="form-group col-md-4">
              <label for="overs">Overs Done (e.g. 10.2)</label>
              <input type="number" step="0.1" class="form-control" name="overs" id="overs" required>
            </div>

            <div class="form-group col-md-4">
              <label for="wickets">Wickets Fallen</label>
              <input type="number" class="form-control" name="wickets" id="wickets" required>
            </div>
          </div>

          <div class="form-group">
            <label for="last_five">Runs in Last 5 Overs</label>
            <input type="number" class="form-control" name="last_five" id="last_five" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg mt-3" id="predictButton">
            üöÄ Predict Score
          </button>
        </form>

        {% if prediction %}
        <div class="text-center mt-4">
          <a href="/download" class="btn btn-success btn-sm mr-2">üì• Download Prediction History</a>
          <a href="/clear" class="btn btn-danger btn-sm">üóëÔ∏è Clear Prediction History</a>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  // Auto-hide success message
  setTimeout(function() {
    var alert = document.querySelector('.alert-success');
    if(alert){
      alert.style.display = 'none';
    }
  }, 3000);

  // Spinner on predict button
  document.getElementById('predictButton').addEventListener('click', function(){
    this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Predicting...';
  });
</script>

</body>
</html>
